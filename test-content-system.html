    <script>
        const baseUrl = 'https://us-central1-coffeeaddict-c9d70.cloudfunctions.net';

        function showResult(elementId, data) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        function showError(elementId, error) {

        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        async function createTestAchievement() {
            try {
                const response = await fetch(`${baseUrl}/achievements`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create',
                        achievement: {

        async function getAchievements() {

        // –ê–∫—Ü–∏–∏
        async function createTestPromotion() {
            try {
                const startDate = new Date();
                const endDate = new Date();
                endDate.setDate(endDate.getDate() + 7); // –ê–∫—Ü–∏—è –Ω–∞ –Ω–µ–¥–µ–ª—é

                const response = await fetch(`${baseUrl}/promotions`, {

                    body: JSON.stringify({
                        action: 'create',
                        promotion: {

            }
        }

            try {

            } catch (error) {

        // –ò—Å—Ç–æ—Ä–∏–∏
        async function createTestStory() {

                expiresAt.setHours(expiresAt.getHours() + 24); // –ò—Å—Ç–æ—Ä–∏—è –Ω–∞ 24 —á–∞—Å–∞
