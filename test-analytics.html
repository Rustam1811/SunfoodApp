<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –ê–Ω–∞–ª–∏—Ç–∏–∫–∏</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { border-color: red; background: #fee; }
        .success { border-color: green; background: #efe; }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –ê–Ω–∞–ª–∏—Ç–∏–∫–∏ Firebase Functions</h1>
    <button onclick="testAnalytics()">–¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É –∑–∞–∫–∞–∑–æ–≤</button>
    <div id="results"></div>

    <script>
        async function testAnalytics() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            try {
                console.log('üîç –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ...');
                
                const apiUrl = 'https://us-central1-coffeeaddict-c9d70.cloudfunctions.net/orders?admin=true&v=' + Date.now();
                console.log('üìä –ò—Å–ø–æ–ª—å–∑—É–µ–º URL:', apiUrl);
                
                // –ü—Ä–æ–±—É–µ–º —Å–Ω–∞—á–∞–ª–∞ fetch
                let response;
                try {
                    response = await fetch(apiUrl, {
                        method: 'GET',
                        mode: 'cors'
                    });
                } catch (fetchError) {
                    console.error('Fetch failed, trying XMLHttpRequest:', fetchError);
                    
                    // Fallback –Ω–∞ XMLHttpRequest
                    const data = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', apiUrl, true);
                        xhr.onreadystatechange = function() {
                            if (xhr.readyState === 4) {
                                if (xhr.status === 200) {
                                    try {
                                        resolve(JSON.parse(xhr.responseText));
                                    } catch (e) {
                                        reject(new Error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ' + e.message));
                                    }
                                } else {
                                    reject(new Error(`HTTP ${xhr.status}: ${xhr.responseText}`));
                                }
                            }
                        };
                        xhr.onerror = () => reject(new Error('–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞'));
                        xhr.send();
                    });
                    
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ –£—Å–ø–µ—à–Ω–æ (XMLHttpRequest)!</strong><br>
                            –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∑–∞–∫–∞–∑–æ–≤: ${data.orders?.length || 0}
                        </div>
                        <div class="result">
                            <strong>–ü–µ—Ä–≤—ã–µ 3 –∑–∞–∫–∞–∑–∞:</strong><br>
                            <pre>${JSON.stringify(data.orders?.slice(0, 3), null, 2)}</pre>
                        </div>
                    `;
                    return;
                }
                
                console.log('üìä –û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ status:', response.status, 'url:', response.url);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const contentType = response.headers.get('content-type');
                console.log('üìä Content-type:', contentType);
                
                if (!contentType || !contentType.includes('application/json')) {
                    const responseText = await response.text();
                    throw new Error(`–ù–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π content-type: ${contentType}. –û—Ç–≤–µ—Ç: ${responseText.substring(0, 100)}`);
                }
                
                const data = await response.json();
                console.log('üìä –ü–æ–ª—É—á–µ–Ω–æ –∑–∞–∫–∞–∑–æ–≤:', data.orders?.length || 0);
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <strong>‚úÖ –£—Å–ø–µ—à–Ω–æ (fetch)!</strong><br>
                        –ó–∞–≥—Ä—É–∂–µ–Ω–æ –∑–∞–∫–∞–∑–æ–≤: ${data.orders?.length || 0}<br>
                        Content-Type: ${contentType}<br>
                        Status: ${response.status}
                    </div>
                    <div class="result">
                        <strong>–ü–µ—Ä–≤—ã–µ 3 –∑–∞–∫–∞–∑–∞:</strong><br>
                        <pre>${JSON.stringify(data.orders?.slice(0, 3), null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                console.error('üìä –û—à–∏–±–∫–∞:', error);
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå –û—à–∏–±–∫–∞:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
